<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=ABeeZee" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Psychic Word Game</title>
</head>
    <body>
        <!--Jumbotron-->
        <div class="jumbotron jumbotron-background j-height" id="bottom-line">
            <h1 class="display-5 mt-n5 text-center">Guess the Letter</h1>
            <p class="lead text-center">This is a simple guess the letter game.</p>
            <a class="btn btn-md" id="button-color" href="#" role="button">Rules</a>
        </div>

        <!--Card Side Left & Card Main-->
        <div class="container-fluid mb-5">
            <div class="row">
                <div class="col-md-8">
                    <div class="card mb-4 mt-2">
                        <div class="card-body border-stylization">
                            <h2 class="text-center" id="cardhearder">Press Any Key to Guess the Letter</h2>
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <p>Guess What Letter I'm Thinking Of</p>
                                            <p id="wins">Wins:</p>
                                            <p id="losses">Losses:</p>
                                            <p id="left">Guesses Left:</p>
                                            <p>Your Guesses So Far:</p>
                                        </div>
                                    </div>
                                </div>
                        </div> 
                    </div>                           
                </div>
            </div>
        </div>  

        <!--Footer-->
        <div class="footer d-flex fixed-bottom justify-content-center pt-2 pb-2" id="footercolor">
            <p>Copyright &copy;</p>
        </div>
              
        <!--JavaScript-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>   
    
    </body>
</html>
